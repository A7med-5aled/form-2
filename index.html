<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Form-1</title>
</head>
<body>
   <div class="cont">

        <div class="form sign-up">
            <h1>Create Account</h1>
                <div class="icons">
                    <a href="#">  <i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"> <i class="fa-brands fa-github"></i></a>
                    <a href="#">  <i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
           
            <span>or use your email for registration</span>
            <input type="text"
            placeholder="Name">
            <input type="email"
            placeholder="Email">
            <input type="password" 
            name="pasword"
            id="password" 
            placeholder="Password">
        
            <button>sign up</button>


        </div>
        <div class="form sign-in">
            <h1>Sign in</h1>
            <div class="icons">
              <a href="#">  <i class="fa-brands fa-google-plus-g"></i></a>
               <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
               <a href="#"> <i class="fa-brands fa-github"></i></a>
              <a href="#">  <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
          
            <input type="email"
            placeholder="Email">
            <input type="password" 
            name="pasword1"
            id="password1" 
            placeholder="Password">
            <a href="">forgot your password?</a>
            <button>sign in</button>


        </div>

        <div  id ='in' class="toggle in">
            <h1>Welcome Back!</h1>
            <span>Enter your personal details to use all of site features</span>
            <button id='left' class="hidden">Sign In</button>

        </div>
        <div  id ='up' class="toggle up">
            <h1>Hello,Friend!</h1>
            <span>Register with your personal details to use all site features</span>
            <button id='right'class="hidden right">Sign up</button>

        </div>
   </div>
        
        <script src="main.js"></script>

  
</body>
</html>
